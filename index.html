<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="icon" href="assets/icons/tic-tac-toe-icon.jpeg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1><u>Tic-Tac-Toe</u></h1>
        <ol>
            <button id="single"><li>Single Player</li></button>
            <button id="multi"><li>Multi Player</li></button>
        </ol>
        
        <div type="container" id="container">
        <p id="status"></p>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Restart Game</button>
    </div>
    <button id="settings">Settings</button>
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                <label for="sound">Sound: </label>
                <input type="checkbox" id="sound" checked><br><br>
                
                <label for="difficulty">Difficulty: </label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select><br><br>
                
                <button id="saveSettings">Save</button>
                <button id="closeSettings">Close</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
